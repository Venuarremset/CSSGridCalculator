<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="wrapper">
    <input type="text" class="calculator-screen" value="0" disabled />

    <button type="button" class="operator plus" value="+">+</button>
    <button type="button" class="operator minus" value="-">-</button>
    <button type="button" class="operator multiply" value="*">*</button>
    <button type="button" class="operator divide" value="/">/</button>
    <button type="button" class="operator one num" value="1">1</button>
    <button type="button" class="operator two num" value="2">2</button>
    <button type="button" class="operator three num" value="3">3</button>
    <button type="button" class="operator four num" value="4">4</button>
    <button type="button" class="operator five num" value="5">5</button>
    <button type="button" class="operator six num" value="6">6</button>
    <button type="button" class="operator seven num" value="7">7</button>
    <button type="button" class="operator eight num" value="8">8</button>
    <button type="button" class="operator nine num" value="9">9</button>
    <button type="button" class="operator zero num" value="0">0</button>
    <button type="button" class="operator dot num" value="0">.</button>
    <button type="button" class="operator equals" value="=">=</button>
    <button type="button" class="operator reset" value="AC">AC</button>

  </div>
  <br>
  <h1>CSS Grid: Class Project </h1>
</body>

</html>
